{% extends "base.html" %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="row">
        <div class="col-12 col-md-10 mb-4 mx-auto">
            {% for x in object %}
                 <a href="{{x.slug}}"> <li> {{x.title}} </li> </a>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
