{% extends "base.html" %}

{% block content %}
    <h1> Are you sure you want to delete the following?</h1>
    <p> {{object.title}} </p>
<form method="POST" action="."> {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Yes, Delete </button>
    <a href="/blog/{{object.slug}}"> Cancel </a>
</form>
{% endblock %}
